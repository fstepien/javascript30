<body>


  <div class="keys">

    </div>
    <div data-key="100" class="key">

      <span class="sound">hat</span>
    </div>

    </div>
    <div data-key="102" class="key">

  </div>


  <audio data-key="103" src="sounds/riser.wav"></audio>

  <audio data-key="99" src="sounds/snare.wav"></audio>

<script>

  
 function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

  //The currentTime property sets or returns the current position (in seconds) of the video playback. - w3school
  if(!audio) return;

  audio.play();
  key.classList.add('playing');
}



55
window.addEventListener('keydown', playSound);

window.addEventListener('keyup', function(e){
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.playing`);
  if(e.keyCode > 96 && e.keyCode < 106) {
  audio.pause();
  audio.currentTime = 0;
  key.classList.remove('playing');
  } else {return}
});
</script>
